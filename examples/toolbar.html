<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolbar demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <style>
    /* 编辑器 dom */
    #container {
      width: 800px;
    }

    #editor-toolbar {
      border: 1px solid #ccc;
      /* z-index: 100; */
    }

    #editor-text-area {
      border: 1px solid #ccc;
      height: 350px;
      /* overflow: hidden; */
      /* z-index: 100; */
    }
  </style>
  <link href="../packages/editor/dist/css/style.css" rel="stylesheet">
</head>
<body>
  <p>toolbar config 编辑器的精简模式</p>

  <!-- 编辑器 -->
  <div id="container">
    <div id="editor-toolbar"></div>
    <div style="height: 10px;">
      <!-- 间隔 -->
    </div>
    <div id="editor-text-area"></div>
  </div>

  <script src="js/init-content.js"></script>
  <script src="../packages/editor/dist/index.js"></script>
  <script>
    // editor 配置
    const editorConfig = {}
    editorConfig.placeholder = '请输入内容123...'
    editorConfig.hoverbarKeys = [] // 禁用 hoverbar

    const editor = wangEditor.createEditor({
      textareaSelector: '#editor-text-area',
      config: editorConfig
    })
    // console.log(editor.getConfig()) // 查看 editor config

    // toolbar 配置
    const toolbarConfig = {}
    toolbarConfig.toolbarKeys = ['bold', 'italic', 'underline', 'code', '|', 'header1', 'header2', 'blockquote', '|', 'bulletedList', 'numberedList']

    const toolbar = wangEditor.createToolbar({
      editor,
      toolbarSelector: '#editor-toolbar',
      config: toolbarConfig
    })
    // console.log(toolbar.getConfig()) // 查看 toolbar config
  </script>
</body>
</html>
