<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolbar demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <style>
    /* 编辑器 dom */
    #container {
      width: 800px;
    }

    #editor-toolbar {
      border: 1px solid #ccc;
      /* z-index: 100; */
    }

    #editor-text-area {
      border: 1px solid #ccc;
      height: 350px;
      /* overflow: hidden; */
      /* z-index: 100; */
    }
  </style>
  <link href="../packages/editor/dist/css/style.css" rel="stylesheet">
</head>
<body>
  <p>toolbar config 编辑器的精简模式</p>

  <!-- 编辑器 -->
  <div id="container">
    <div id="editor-toolbar"></div>
    <div style="height: 10px;">
      <!-- 间隔 -->
    </div>
    <div id="editor-text-area"></div>
  </div>

  <script src="js/init-content.js"></script>
  <script src="../packages/editor/dist/index.js"></script>
  <script>
    const editorView = new WangEditor()

    // editor 配置
    editorView.editorConfig.placeholder = '请输入内容123...'
    editorView.editorConfig.hoverbarKeys = [] // 禁用 hoverbar

    // toolbar 配置
    // 可通过 editorView.toolbar.getConfig() 看到原始的配置
    editorView.toolbarConfig.toolbarKeys = ['bold', 'italic', 'underline', 'code', '|', 'header1', 'header2', 'blockquote', '|', 'bulletedList', 'numberedList']

    // 先创建 editor ，再创建 toolbar
    editorView.createCore('#editor-text-area')
    editorView.createToolbar('#editor-toolbar')
  </script>
</body>
</html>
