<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>we-2021 demo</title>
  <style>
    #editor-container {
        border:  1px solid #ccc;
        width: 800px;
    }

    #editor-content-view {
      border-top: 1px solid #ccc;
      margin-top: 30px;
    }
    #editor-content-view td, #editor-content-view th {
      border: 1px solid #ccc;
      min-width: 50px;
      height: 20px;
    }
    #editor-content-view th {
      background-color: #f1f1f1;
    }
    #editor-content-view blockquote {
      border-left: 8px solid #d0e5f2;
      padding: 10px 10px;
      margin: 10px 0;
      background-color: #f1f1f1;
    }
  </style>
  <link href="../packages/editor/dist/css/style.css" rel="stylesheet">
</head>
<body>
  <p>index page <button id="toggle-readOnly">toggle readOnly</button></p>

  <div id="editor-container"></div>

  <div id="editor-content-view"></div>

  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.core.min.js"></script> -->
  <script>
    // console.log('this is index.html')

    window.content = [
      {
          type: 'header1',
          textAlign: 'center',
          children: [
              {
                  text: "一行标题",
              },
          ]
      },

      {
          type: 'paragraph',
          children: [
              { text: "hello world ~~~ " },
              { text: " " },
              {
                  type: 'link',
                  url: 'https://www.slatejs.org/examples/links',
                  children: [{ text: 'slate examples' }],
              },
              { text: '!' }
          ]
      },
      {
        type: 'pre',
        children: [
          {
            type: 'code',
            language: 'javascript',
            children: [{ text: 'const a = 100;' }]
          }
        ]
      },
      {
        type: 'paragraph',
        children: [
            { text: '图片' },
            {
              type: 'image',
              src: 'http://www.wangeditor.com/imgs/logo.jpeg',
              children: [{ text: '' }], // void node 要有一个空 text
            },
            { text: 'image' },
        ]
      },
      {
        type: 'paragraph',
        children: [
            { text: '结束' },
        ]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'blockquote',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'divider',
        children: [{text: ''}]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
      {
        type: 'paragraph',
        children: [{ text: '一行文字' }]
      },
    ]
  </script>

  <script src="../packages/editor/dist/index.js"></script>
</body>
</html>
