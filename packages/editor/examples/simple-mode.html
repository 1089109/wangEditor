<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolbar demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <style>
    /* 编辑器 dom */
    #container {
      width: 1000px;
    }

    #editor-toolbar {
      border: 1px solid #ccc;
      /* z-index: 100; */
    }

    #editor-text-area {
      border: 1px solid #ccc;
      height: 350px;
      /* overflow: hidden; */
      /* z-index: 100; */
    }
  </style>
  <link href="../dist/css/style.css" rel="stylesheet">
</head>
<body>
  <p>toolbar config 编辑器的精简模式</p>

  <!-- 编辑器 -->
  <div id="container">
    <div id="editor-toolbar"></div>
    <div style="height: 10px;">
      <!-- 间隔 -->
    </div>
    <div id="editor-text-area"></div>
  </div>

  <script src="js/init-content.js"></script>
  <script src="../dist/index.js"></script>
  <script>
    const E = window.wangEditor.default

    // editor 配置
    const editorConfig = {}
    editorConfig.placeholder = '请输入内容123...'

    const editor = E.createEditor({
      textareaSelector: '#editor-text-area',
      config: editorConfig,
      content: window.content1,
      mode: 'simple'
    })
    // console.log(editor.getConfig()) // 查看 editor config

    const toolbar = E.createToolbar({
      editor,
      toolbarSelector: '#editor-toolbar',
      config: {},
      mode: 'simple'
    })
    // console.log(toolbar.getConfig()) // 查看 toolbar config
  </script>
</body>
</html>
