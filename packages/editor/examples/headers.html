<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>headers demo</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <style>
    /* 编辑器 dom */
    #container {
      width: 800px;
    }

    #editor-toolbar {
      border: 1px solid #ccc;
      /* z-index: 100; */
    }

    #editor-text-area {
      border: 1px solid #ccc;
      height: 350px;
      /* overflow: hidden; */
      /* z-index: 100; */
    }
  </style>
  <link href="./css/style.css" rel="stylesheet"> <!-- 即 dist/css/style.css -->
</head>

<body>
  <p>
    editor.getHeaders() and editor.scrollToElem(id)
  </p>

  <!-- 编辑器 -->
  <div id="container">
    <div id="editor-toolbar"></div>
    <div style="height: 10px;">
      <!-- 间隔 -->
    </div>
    <div id="editor-text-area"></div>
  </div>

  <!-- 显示 headers -->
  <div style="margin-top: 20px;">
    <div style="margin-bottom: 10px;">
      <input id="input-id" placeholder="header id" />
      <button id="btn-scroll-to">scrollTo</button>
    </div>
    <textarea readonly id="text-headers" style="width: 800px; height: 400px;"></textarea>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/init-content.js"></script>
  <script src="./index.js"></script> <!-- 即 dist/index.js -->
  <script>
    wangEditor = window.wangEditor.default

    const editorConfig = {}
    editorConfig.onCreated = (editorCore) => {
      console.log('on created', editorCore)
    }
    editorConfig.onChange = (editorCore) => {
      // 获取并展示 headers
      const headers = editorCore.getHeaders()
      $('#text-headers').val(JSON.stringify(headers, null, 4))
    }

    // 先创建 editor ，再创建 toolbar
    const editor = wangEditor.createEditor({
      textareaSelector: '#editor-text-area',
      config: editorConfig,
      initContent: window.initContent
    })
    const toolbar =wangEditor.createToolbar({
      editor,
      toolbarSelector: '#editor-toolbar'
    })
    
    // scrollTo
    const $inputId = $('#input-id')
    $('#btn-scroll-to').on('click', () => {
      const id = $inputId.val()
      editor.scrollToElem(id)
      $inputId.val('')
    })
  </script>
</body>

</html>
